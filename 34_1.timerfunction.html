<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>timerfunction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
        }
        button {
            margin: 5px;
            padding: 6px 12px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #counter, #clock {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script defer src="34_1.timerfunction.js"></script>
</head>
<body>

<h1>자바스크립트 타이머 함수 실습</h1>

<div class="box">
    <h2>1️⃣ setTimeout</h2>
    <button id="timeoutBtn">3초 후 메시지</button>
</div>

<div class="box">
    <h2>2️⃣ clearTimeout</h2>
    <button id="reserveBtn">5초 후 실행 예약</button>
    <button id="cancelBtn">예약 취소</button>
</div>

<div class="box">
    <h2>3️⃣ setInterval</h2>
    <div id="counter">0</div>
    <button id="startIntervalBtn">카운트 시작</button>
    <button id="stopIntervalBtn">카운트 정지</button>
</div>

<div class="box">
    <h2>4️⃣ 디지털 시계</h2>
    <div id="clock">--:--:--</div>
</div>

</body>
</html>
