<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p>
      <button id="reset">RESET PAGE</button>
    </p>
    <p id="flex-direction">[container] flex-direction&nbsp;
      <button id="row">row</button>&nbsp;
      <button id="row-reverse">row-reverse</button>&nbsp;
      <button id="column">column</button>&nbsp;
      <button id="column-reverse">column-reverse</button>&nbsp;
    </p>
    <p id="flex-wrap">[container] flex-wrap&nbsp;
      <button id="nowrap">nowrap</button>&nbsp;
      <button id="wrap">wrap</button>&nbsp;
    </p>
    <p id="justify-content">[container] justify-content&nbsp;
      <button id="flex-start">flex-start</button>&nbsp;
      <button id="flex-end">flex-end</button>&nbsp;
      <button id="center">center</button>&nbsp;
      <button id="space-between">space-between</button>&nbsp;
      <button id="space-around">space-around</button>&nbsp;
    </p>
    <p id="align-items">[container] align-items&nbsp;
      <button id="stretch">stretch</button>&nbsp;
      <button id="flex-start">flex-start</button>&nbsp;
      <button id="flex-end">flex-end</button>&nbsp;
      <button id="center">center</button>&nbsp;
      <button id="baseline">baseline</button>&nbsp;
    </p>
    <!-- flex-wrap: wrap 이어야 함 -->
    <p id="align-content">[container] align-content&nbsp;
      <button id="stretch">stretch</button>&nbsp;
      <button id="flex-start">flex-start</button>&nbsp;
      <button id="flex-end">flex-end</button>&nbsp;
      <button id="center">center</button>&nbsp;
      <button id="space-between">space-between</button>&nbsp;
      <button id="space-around">space-around</button>&nbsp;
    </p>
  </div>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
    <div class="flex-item">6</div>
    <div class="flex-item">7</div>
    <div class="flex-item">8</div>
    <div class="flex-item">9</div>
    <div class="flex-item">10</div>
    <div class="flex-item">11</div>
    <div class="flex-item">12</div>
  </div>
</body>
</html>
